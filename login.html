<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/login.css">
</head>
<body>
    <header>
        <h1>Hello again!</h1>
    </header>
    <main>
        <form id="form">
            <div class="getters">
                <label for="email">E-mail</label>
                <input placeholder="Nome@gmail.br" type="text"  name="email" id="email">
                <p id="resultEmail" class="error">E-mail verification</p>
            </div>
            <div class="getters">
                <label for="password">Password</label>
                <input placeholder="12345" type="password" name="password" id="password">
                <p id="resultPassword" class="error">Password verification</p>
            </div>
            <section class="submisse">
                <button type="submit">Login</button>
            </section>
        </form>
        <section class="loggedAccount">
            <p>Dont have a account?</p> 
            <a href="index.html">Register</a>
        </section>
    </main>
    <script src="src/login.js"></script>
</body>
</html>
