<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/index.css">
</head>
<body> 
    <header>
        <h2>Welcome!</h2>
    </header>
    <main>
            <form id="form">
                    <div class="getters">
                        <label for="email">E-mail</label>
                        <input placeholder="Nome@gmail.br" type="text"  name="email" id="email">
                        <p id="resultEmail" class="error">E-mail verification</p>
                    </div>
                    <div class="getters">
                        <label for="password">Password</label>
                        <input placeholder="12345" type="text" name="password" id="password">
                        <p id="resultPassword" class="error">Password verification</p>
                    </div>
                    <div class="getters">
                        <label for="imgprofile">Img Profile</label>
                        <input placeholder="Link imagem..." type="text" name="imgprofile" id="imgprofile">
                        <p id="resultprofile" class="error">Img verification</p>
                    </div>
                <section class="submisse">
                    <label>
                        <input type="checkbox" name="keepLoggedIn" id="keepLoggedIn">
                        <span>Keep me Logged in</span>
                    </label>
                    <button type="submit">Register</button>
                </section>
        </form>
        <section class="createAccount">
            <p>Do you have a account?</p> 
            <a href="login.html">Login</a>
        </section>
    </main>
    <script type="module" src="./src/main.js">
    </script>
</body>
</html>
