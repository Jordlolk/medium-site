<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/index.css">
</head>
<body> 
    <header>
        <h2>Login</h2>
    </header>
    <main>
            <form id="form">
                    <div class="getters">
                        <label for="email">E-mail</label>
                        <input placeholder="Nome@gmail.br" type="text"  name="email" id="email">
                        <p id="resultEmail" class="error">E-mail verification</p>
                    </div>
                    <div class="getters">
                        <label for="senha">Senha</label>
                        <input placeholder="12345" type="text" name="senha" id="senha">
                        <p id="resultSenha" class="error">Password verification</p>
                    </div>
                    <div class="getters">
                        <label for="imgprofile">Img Profile</label>
                        <input placeholder="Link imagem..." type="text" name="imgprofile" id="imgprofile">
                        <p id="resultprofile" class="error">Img verification</p>
                    </div>
                <div class="submisse">
                    <label>
                        <input type="checkbox" name="keepLoggedIn" id="keepLoggedIn">
                        <span>Manter-me logado</span>
                    </label>
                    <button type="submit">Logar</button>
                </div>
        </form>
        <section class="createAccount">
            <p>NÃ£o possui uma conta?</p> 
            <a href="#top">Criar conta</a>
        </section>
    <script type="module" src="./src/main.js">
    </script>
    </main>
</body>
</html>
